    <script>
        function openHamburger() {
            document.getElementById("hamburger-navigation").style.width = "66.6%";
            document.getElementById("hidden-click").style.width = "33.4%";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeHamburger() {
            document.getElementById("hamburger-navigation").style.width = "0";
            document.getElementById("hidden-click").style.width = "0";
            document.body.style.backgroundColor = "#aaaaaa";
        }
    </script>
